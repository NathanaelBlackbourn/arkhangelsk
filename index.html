<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ARKHANGELSK</title>
</head>
<body>
    <div id="title-container">
        <h1>ARKHANGELSK</h1>
    </div>
    <main id="game-container">
        <div id="info-container">
            <div class="info-box" id="temp-box">-20Â°C</div>
            <div class="info-box" id="day-box">Day 1</div>
            <div class="info-box" id="food-box">10 days of food</div>
        </div>
        <div id="text-container">
            <div id="icon-container">
                <button id="help-button">help</button>
                <button id="inventory-button">inventory</button>
            </div>
            <div id="text-body">
                <p id="scene-text"></p>
            </div>
            <div id="command-block">
                <input id="input" type="text" placeholder="Enter your course of action here">
                <button id="execute-button">Execute</button>
            </div>
        <aside id="crew-container">
            <div class="crew-icon" id="crew1">Vasilieva</div>
            <div class="crew-icon" id="crew2">Federov</div>
            <div class="crew-icon" id="crew3">Semenov</div>
        </aside>
    </main>
    <script src="main.js"></script> <!-- Placed script here in order to get scene-text element at head of main.js -->
    <script src="scene-objects/intro.js"></script>
</body>
</html>
