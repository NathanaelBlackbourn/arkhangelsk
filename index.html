<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>THE CRATER</title>
</head>
<body>
    <div id="title-container">
        <h1>THE CRATER</h1>
    </div>
    <main id="game-container">
        <div id="info-block">
            <div class="info-box" id="temp-box">-20Â°C</div>
            <div class="info-box" id="day-box">Day 1</div>
            <div class="info-box" id="food-box">10 days of food</div>
        </div>
        <div id="text-container">
            <div id="icon-container">
                <button id="help-button">help</button>
                <button id="inventory-button">inventory</button>
            </div>
            <div id="text-body">
                <p id="scene-text"></p>
            </div>
            <div id="command-block">
                <input id="input" type="text" placeholder="Enter your course of action here">
                <button id="execute-button">Execute</button>
            </div>
            <div class="panel hidden" id="help-panel">
                <h1>help</h1>
                <p></p>
                <button class="close-panel" id="close-help">close</button>
            </div>
            <div class="hidden panel" id="inventory-panel">
                <h1>inventory</h1>
                <ul id="inventory-list"></ul>
                <button class="close-panel" id="close-inventory">close</button>
            </div>
        </div>
        <aside id="team-container">
            <div class="team-icon" id="team-1">Nielsen<br><p class="injured-label hidden" id="injured-1">injured</p></div>
            <div class="team-icon" id="team-2">Kleist<br><p class="injured-label hidden" id="injured-2">injured</p></div>
            <div class="team-icon" id="team-3">Overgaard<br><p class="injured-label hidden" id="injured-3">injured</p></div>
        </aside>
    </main>
    <script src="main.js"></script> <!-- Placed script here in order to get scene-text element at head of main.js -->
    <script src="help-and-inventory.js"></script>
    <script src="injuries.js"></script>
    <script src="win-lose-restart.js"></script>
    <script src="scene-objects/intro.js"></script>
    <script src="scene-objects/global.js"></script>
    <script src="scene-objects/bear-confronted-storm.js"></script>
    <script src="scene-objects/crater-epicentre.js"></script>
    <script src="scene-objects/crevasses.js"></script>
    <script src="scene-objects/electrical-storm.js"></script>
    <script src="scene-objects/enter-the-storm.js"></script>
    <script src="scene-objects/find-pilot-1.js"></script>
    <script src="scene-objects/find-pilot-2.js"></script>
    <script src="scene-objects/food-thrown-storm.js"></script>
    <script src="scene-objects/mid-crater.js"></script>
    <script src="scene-objects/over-crevasses.js"></script>
    <script src="scene-objects/through-crevasses.js"></script>
    <script src="scene-objects/wait-the-storm-out.js"></script>
</body>
</html>
